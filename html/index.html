<html>
	<head>
		<title>Airboat 4180</title>
		<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="plotly-latest.min.js"></script>
		<script>
			$(document).ready(function() {
				Plotly.d3.csv('data.csv', function(err, rows){
					x_data = [];
					y_data = [];
					z_data = [];
					for(i = 0; i < rows.length; i++) {
						row = rows[i];
						x_data.push(row.x);
						y_data.push(row.y);
						z_data.push(row.z);
					}
					
					var data = [{
           					x: x_data,
						y: y_data,
						z: z_data,
           					type: 'mesh3d',
						opacity: 0.8,
						color: 'rgb(0,0,300)'
       		 			}];
  
					var layout = {
  						title: 'Airboat Surface Plot',
  						autosize: true,
  						margin: {
    							l: 65,
    							r: 50,
    							b: 65,
    							t: 90,
  						}
					};

					Plotly.newPlot('map', data, layout);
				});
			});
		</script>
	</head>
	<body>
		<div id="map" style="width:600px;height:600px;"></div>
	</body>
</html>
